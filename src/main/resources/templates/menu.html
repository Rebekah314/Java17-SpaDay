<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Options</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended
        by our estheticians for your given skin type.</p>
    <table>
        <block th:each="facial : ${facials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </block>
    </table>
    <block th:if="${manipedi.equals('manicure')} or ${manipedi.equals('both')}">
        <h3 th:text="Manicure" ></h3>
        <h3 th:replace="fragments :: manicureDescription" ></h3>
    </block>
    <block th:if="${manipedi.equals('pedicure')} or ${manipedi.equals('both')}">
        <h3 th:text="Pedicure" ></h3>
        <h3 th:replace="fragments :: pedicureDescription" ></h3>
    </block>

</div>
</body>
<footer>
    <div><h3>Available Polosh Colors</h3></div>
    <div class="wrap">

        <div class="square" style="background-color:blue;"></div>
        <div class="square" style="background-color:tan;"></div>
        <div class="square" style="background-color:gray;"></div>
        <div class="square" style="background-color:pink;"></div>
        <div class="square" style="background-color:purple;"></div>
        <div class="square" style="background-color:teal;"></div>
    </div>
</footer>
</html>
